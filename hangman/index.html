<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HangMan</h1>
    <P>FIND THE HIDDEN WORD-enter a letter</P>
    <div class="game-container">
        <svg class ="figure-container" height="250" width="200">
            <!-- ROD/pole -->
            <line  x1="60" y1="20" x2="140"  y2="20"/>
            <line  x1="140" y1="20" x2="140"  y2="50"/>
            <line  x1="60" y1="20" x2="60"  y2="240"/>
            <line  x1="20" y1="240" x2="100"  y2="240"/>
            <!-- Dummy human -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <line x1="140" y1="90" x2="140" y2="180" class="figure-part" />
            <!-- Limbs -->
            <line x1="100" y1="100" x2="140" y2="120" class="figure-part" />
            <line x1="180" y1="100" x2="140" y2="120" class="figure-part" />

            <line x1="180" y1="200" x2="140" y2="180" class="figure-part" />
            <line x1="100" y1="200" x2="140" y2="180" class="figure-part" />
        </svg>
        <div class="wrong-letter-container">
            <div id="wrong-letters">
            </div>
    </div>
    
    </div>
    <div class="word" id="word-holder">
    </div>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <p id="reveal"></p>
            <button id="play-button">Play Again</button>
        </div>
    </div>
    <div class="notification-container" id="notification-container">
        <p>You have alredy entred this letter</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
